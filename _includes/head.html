<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="{{ site.description }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/imgs/favicons/apple-touch-icon-180x180.png">
    <link rel="shortcut icon" type="image/x-icon" href="{{ site.baseurl }}/imgs/favicons/favicon-32x32.ico">
    <link rel="icon" type="image/png" sizes="96x96" href="{{ site.baseurl }}/imgs/favicons/favicon-96x96.png">
    <meta name="msapplication-square310x310logo" content="{{ site.baseurl }}/imgs/favicons/mstile-310x310.png">
    <meta name="msapplication-TileColor" content="#000000">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">

{% if page.usemathjax %}
  <!-- for mathjax support -->
  <script id="MathJax-script" async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.2/es5/tex-mml-chtml.min.js"></script>
{% endif %}
</head>
